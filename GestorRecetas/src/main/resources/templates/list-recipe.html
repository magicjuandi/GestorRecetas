<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Recipes</title>
</head>
<body>
<h1>List of Recipes</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Minutes</th>
        <th>Preparation</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.idRecipe}"></td>
        <td th:text="${recipe.name}"></td>
        <td th:text="${recipe.description}"></td>
        <td th:text="${recipe.minutes}"></td>
        <td th:text="${recipe.preparation}"></td>
        <td th:text="${recipe.status}"></td>
        <td>
            <ul>
                <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient.name}"></li>
            </ul>
        </td>
        <td><a th:href="@{/Recipe/updateForm(id=${recipe.idRecipe})}">Edit</a></td>
        <td><a th:href="@{/Recipe/statusForm(id=${recipe.idRecipe})}">Update Status</a></td>
        <td><a th:href="@{/Recipe/favoriteForm(id=${recipe.idRecipe})}">Favorite</a></td>
        <td><a th:href="@{/Recipe/updateReviewForm(id=${recipe.idRecipe})}">Update Review</a></td>
        <td><a th:href="@{/Recipe/reviewCount}">View Recipe Review Count</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
