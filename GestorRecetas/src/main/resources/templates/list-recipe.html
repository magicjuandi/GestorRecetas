<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Recipes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="text-center">List of Recipes</h1>
<table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Minutes</th>
        <th>Preparation</th>
        <th>Status</th>
        <th>Ingredients</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.idRecipe}"></td>
        <td th:text="${recipe.name}"></td>
        <td th:text="${recipe.description}"></td>
        <td th:text="${recipe.minutes}"></td>
        <td th:text="${recipe.preparation}"></td>
        <td th:text="${recipe.status}"></td>
        <td>
            <ul class="list-unstyled">
                <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient.name}"></li>
            </ul>
        </td>
        <td>
            <a th:href="@{/Recipe/updateForm(id=${recipe.idRecipe})}" class="btn btn-sm btn-info">Edit</a>
            <a th:href="@{/Recipe/statusForm(id=${recipe.idRecipe})}" class="btn btn-sm btn-warning">Update Status</a>
            <a th:href="@{/Recipe/favoriteForm(id=${recipe.idRecipe})}" class="btn btn-sm btn-success">Favorite</a>
            <a th:href="@{/Recipe/updateReviewForm(id=${recipe.idRecipe})}" class="btn btn-sm btn-secondary">Update Review</a>
            <a th:href="@{/Recipe/reviewCount}" class="btn btn-sm btn-primary">View Reviews</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
