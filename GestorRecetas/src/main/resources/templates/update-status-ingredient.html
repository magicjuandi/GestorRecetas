<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Ingredient Status</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Update Ingredient Status</h1>
    <form action="/Ingredient/status" method="POST">
        <input type="hidden" name="_method" value="PATCH">
        <div class="form-group">
            <label for="id">Ingredient ID:</label>
            <input type="number" id="id" name="id" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="status">New Status:</label>
            <select id="status" name="status" class="form-control" required>
                <option value="A">Active (A)</option>
                <option value="I">Inactive (I)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Update Status</button>
    </form>
</div>
</body>
</html>
