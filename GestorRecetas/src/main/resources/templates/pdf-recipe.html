<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Recipe to PDF</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="text-center">Export Recipe to PDF</h1>
<form action="/Recipe/exportToPdf" method="post" class="form-group">
    <label for="recipeId">Recipe ID:</label>
    <input type="number" id="recipeId" name="id" class="form-control" required>
    <button type="submit" class="btn btn-primary mt-3">Export to PDF</button>
</form>
</body>
</html>
