<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Menus</title>
</head>
<body>
<h1>List of Menus</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Recipes</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="menu : ${menus}">
        <td th:text="${menu.idMenu}"></td>
        <td>
            <ul>
                <li th:each="recipe : ${menu.recipes}" th:text="${recipe.name}"></li>
            </ul>
        </td>
        <td th:text="${menu.status}"></td>
        <td>
            <a th:href="@{/Menu/updateForm(id=${menu.idMenu})}">Edit</a>
            <a th:href="@{/Menu/statusForm(id=${menu.idMenu})}">Update Status</a>
            <a th:href="@{/Menu/excelForm(id=${menu.idMenu})}">Export Ingredients</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
