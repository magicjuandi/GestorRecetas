<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe</title>
</head>
<body>
<h1>Update Recipe</h1>
<form action="/Recipe/update" method="POST">
    <label for="idRecipe">Recipe ID:</label>
    <input type="number" id="idRecipe" name="idRecipe" required><br><br>

    <label for="name">Recipe Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea><br><br>

    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" name="minutes"><br><br>

    <label for="preparation">Preparation:</label>
    <textarea id="preparation" name="preparation"></textarea><br><br>

    <label for="ingredients">Select Ingredients:</label><br>
    <select id="ingredients" name="ingredients" multiple>
        <!-- Aquí se llenará la lista de ingredientes -->
        <option th:each="ingredient : ${ingredients}" th:value="${ingredient.idIngredient}" th:text="${ingredient.name}"></option>
    </select><br><br>

    <button type="submit">Update Recipe</button>
</form>
</body>
</html>
