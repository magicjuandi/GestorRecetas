<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Update Recipe</h1>
    <form action="/Recipe/update" method="POST">
        <div class="form-group">
            <label for="idRecipe">Recipe ID:</label>
            <input type="number" id="idRecipe" name="idRecipe" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="name">Recipe Name:</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" name="minutes" class="form-control">
        </div>
        <div class="form-group">
            <label for="preparation">Preparation:</label>
            <textarea id="preparation" name="preparation" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="ingredients">Select Ingredients:</label>
            <select id="ingredients" name="ingredients" class="form-control" multiple>
                <option th:each="ingredient : ${ingredients}" th:value="${ingredient.idIngredient}" th:text="${ingredient.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Update Recipe</button>
    </form>
</div>
</body>
</html>
