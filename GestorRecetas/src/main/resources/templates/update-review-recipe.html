<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe Review</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Update Recipe Review</h1>
    <form action="/Recipe/updateReview" method="post">
        <div class="form-group">
            <label for="idRecipe">Recipe ID:</label>
            <input type="number" id="idRecipe" name="idRecipe" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="review">Review (1-5):</label>
            <input type="number" id="review" name="review" min="1" max="5" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Update Review</button>
    </form>
    <div class="text-center mt-3">
        <a href="/Recipe/get" class="btn btn-link">Back to Recipe List</a>
    </div>
</div>
</body>
</html>
