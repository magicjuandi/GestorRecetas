<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe Review</title>
</head>
<body>
<h1>Update Recipe Review</h1>

<form action="/Recipe/updateReview" method="post">
    <label for="idRecipe">Recipe ID:</label>
    <input type="number" id="idRecipe" name="idRecipe" required><br><br>

    <label for="review">Review (1-5):</label><br>
    <input type="number" id="review" name="review" min="1" max="5" required>
    <br><br>

    <button type="submit">Update Review</button>
</form>

<a href="/Recipe/get">Back to Recipe List</a>
</body>
</html>
